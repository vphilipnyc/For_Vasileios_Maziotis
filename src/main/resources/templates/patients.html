<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${#lists.size(patientList)} +' Patients Found'">[0] Patients Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Update Patient</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}" href="../static/styles.css"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-12 text-center mt-5 mb-5">
            <h1 class="display-4">Patient List</h1>
            <h5 class="font-weight-light" th:text="${#lists.size(patientList)} +' Patients Found'">[0] Patients
                Found</h5>
        </div>
    </div>

    <table style="width: 100%">
        <tr th:each="patient : ${patientList}">
            <div class="card mr-2 mt-2 ml-2 mb-2"
                 style="width: 15rem; display: inline-block">
                <div class="card-body">
                    <h5 class="card-title patient-name"><span th:text="${patient.firstName}">[First Name]</span> <span
                            th:text="${patient.lastName}">[Last Name]</span></h5>
                    <h6 class="patient-id">
                        Patient ID: <span th:text="${patient.id}" th:remove="tag">[Patient ID]</span>
                    </h6>
                    <div class="card-text patient-details">
                        <address>
                            Email: <span th:text="${patient.email}" th:remove="tag">[email]</span><br>
                            Phone: <span th:text="${patient.phone}" th:remove="tag">[phone]</span><br>
                            City: <span th:text="${patient.city}" th:remove="tag">[city]</span><br>
                            AMKA: <span th:text="${patient.amka}" th:remove="tag">[AMKA]</span><br>
                            Prescribed Drugs:
                            <ul>
                                <th:block th:each="drug : ${patient.drugs}">
                                    <li th:text="${drug.name}">[drug]</li>
                                </th:block>
                            </ul>
                        </address>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary"
                       th:href="@{/prescribeDrugs/{id}(id = ${patient.id})}">Add Prescription</a>
                </div>
            </div>
        </tr>
    </table>
</div>
</body>
