<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${#lists.size(patientList)} +' Patients Listed'">[0] Patients Listed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Update Patient</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-12 text-center mt-5 mb-5">
            <h1>Patient List</h1>
            <h5 class="font-weight-light" th:text="${#lists.size(patientList)} +' Patients Found'">[0] Patients Found</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-12">
            <th:block th:each="patient : ${patientList}">
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${patient.firstName}">[First Name]</span> <span
                                th:text="${patient.lastName}">[Last Name]</span></h5>
                        <div class="card-text">
                            <p>Patient ID: <span th:text="${patient.id}">[Patient ID]</span></p>
                            <p>AMKA: <span id="amka" th:text="${patient.amka}">[AMKA]</span></p>
                            <p>Email: <span id="email" th:text="${patient.email}">[email]</span></p>
                            <p>Phone: <span id="phone" th:text="${patient.phone}">[phone]</span></p>
                            <p>City: <span id="city" th:text="${patient.city}">[city]</span></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary"
                           th:href="@{/prescribeDrugs/{id}(id = ${patient.id})}">Add Prescription</a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
